<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û–ø—Ä–æ—Å –¥–ª—è —ç–∫—Å–ø–∞—Ç–æ–≤</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      background:#f5f5f5;
      display:flex; justify-content:center; align-items:center;
      height:100vh;
    }
    #card{
      background:#fff; max-width:420px; width:90%;
      padding:24px 32px; border-radius:10px;

      display:block; width:100%;

    }

  </style>
</head>
<body>
  <div id="card">
    <!-- –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ -->
    <div id="welcome">
      <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
      <p>–ü—Ä–æ–π–¥–∏—Ç–µ –∫–æ—Ä–æ—Ç–∫–∏–π –æ–ø—Ä–æ—Å, —á—Ç–æ–±—ã –º—ã —Å–¥–µ–ª–∞–ª–∏ –ª—É—á—à—É—é –ø–ª–∞—Ç—Ñ–æ—Ä–º—É –¥–ª—è –∞—Ä–µ–Ω–¥—ã –∂–∏–ª—å—è.</p>
      <button id="startBtn">–ù–∞—á–∞—Ç—å</button>
    </div>

    <!-- —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è –≤–æ–ø—Ä–æ—Å -->
    <div id="qa" style="display:none;"></div>

    <!-- —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="thanks" style="display:none;">
      <h2>–°–ø–∞—Å–∏–±–æ –∑–∞ –æ—Ç–≤–µ—Ç—ã! üéâ</h2>
      <p>–ú—ã —É–∂–µ –Ω–∞ —à–∞–≥ –±–ª–∏–∂–µ –∫ –ª—É—á—à–µ–º—É —Å–µ—Ä–≤–∏—Å—É.</p>
    </div>
  </div>

<script>
/* ---------- –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –≤–æ–ø—Ä–æ—Å–æ–≤ ---------- */
const questions = [
  {
    text:'–í –∫–∞–∫–æ–π –≥–æ—Ä–æ–¥ –í—å–µ—Ç–Ω–∞–º–∞ –≤—ã –ø–µ—Ä–µ–µ—Ö–∞–ª–∏ –∏–ª–∏ –ø–ª–∞–Ω–∏—Ä—É–µ—Ç–µ –ø–µ—Ä–µ–µ—Ö–∞—Ç—å?',
    options:['–•–∞–Ω–æ–π','–•–æ—à–∏–º–∏–Ω','–î–∞–Ω–∞–Ω–≥','–ù—è—á–∞–Ω–≥','–î—Ä—É–≥–æ–µ'],
    allowOther:true
  },
  {
    text:'–í—ã —É–∂–µ –∂–∏–≤—ë—Ç–µ –≤–æ –í—å–µ—Ç–Ω–∞–º–µ –∏–ª–∏ —Ç–æ–ª—å–∫–æ –ø–ª–∞–Ω–∏—Ä—É–µ—Ç–µ?',
    options:['–£–∂–µ –∂–∏–≤—É','–ü–ª–∞–Ω–∏—Ä—É—é','–î—Ä—É–≥–æ–µ'],
    allowOther:true
  },
  {
    text:'–ö–∞–∫ –¥–æ–ª–≥–æ –ø–ª–∞–Ω–∏—Ä—É–µ—Ç–µ –∞—Ä–µ–Ω–¥–æ–≤–∞—Ç—å –∂–∏–ª—å—ë?',
    options:['1‚Äì3 –º–µ—Å—è—Ü–∞','3‚Äì6 –º–µ—Å—è—Ü–µ–≤','6‚Äì12 –º–µ—Å—è—Ü–µ–≤','–ë–æ–ª—å—à–µ –≥–æ–¥–∞','–î—Ä—É–≥–æ–µ'],
    allowOther:true
  },
  {
    text:'–ö–∞–∫–æ–π –º–µ—Å—è—á–Ω—ã–π –±—é–¥–∂–µ—Ç –Ω–∞ –∞—Ä–µ–Ω–¥—É?',
    options:['< 400 USD','400‚Äì700 USD','700‚Äì1000 USD','> 1000 USD','–î—Ä—É–≥–æ–µ'],
    allowOther:true
  },
  {
    text:'–ö–∞–∫–æ–π —Ç–∏–ø –∂–∏–ª—å—è –≤—ã –∏—â–µ—Ç–µ?',
    options:['–ö–≤–∞—Ä—Ç–∏—Ä–∞','–î–æ–º —Ü–µ–ª–∏–∫–æ–º','–ö–æ–º–Ω–∞—Ç–∞','–°—Ç—É–¥–∏—è','–î—Ä—É–≥–æ–µ'],
    allowOther:true
  }
];
/* ---------- —Å–æ—Å—Ç–æ—è–Ω–∏–µ –æ–ø—Ä–æ—Å–∞ ---------- */
let current = 0;
const answers = [];

const welcomeEl = document.getElementById('welcome');
const qaEl      = document.getElementById('qa');
const thanksEl  = document.getElementById('thanks');
const card      = document.getElementById('card');
document.getElementById('startBtn').addEventListener('click',() => {
  welcomeEl.style.display='none';
  qaEl.style.display='block';
  renderQuestion();
});

/* ---------- –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤–æ–ø—Ä–æ—Å–∞ ---------- */
function renderQuestion(){
  const q = questions[current];
  qaEl.innerHTML = `<h2>${q.text}</h2>`;
  q.options.forEach(opt=>{
    const btn = document.createElement('button');
    btn.className='opt-btn';
    btn.textContent=opt;
    btn.onclick=()=>handleChoice(opt);
    qaEl.appendChild(btn);
  });
  if(q.allowOther){
    const otherInput = document.createElement('input');
    otherInput.type='text';
    otherInput.placeholder='–£–∫–∞–∂–∏—Ç–µ —Å–≤–æ–π –≤–∞—Ä–∏–∞–Ω—Ç';
    otherInput.style.display='none';
    qaEl.appendChild(otherInput);

    // –∫–Ω–æ–ø–∫–∞ "–î—Ä—É–≥–æ–µ" –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç input –≤ –≤–∏–¥–∏–º—ã–π
    qaEl.querySelectorAll('.opt-btn').forEach(b=>{
      if(b.textContent==='–î—Ä—É–≥–æ–µ'){
        b.onclick=()=>{
          otherInput.style.display='block';
          otherInput.focus();
          b.style.display='none';
        };
      }
    });

    // –æ–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ "–î—Ä—É–≥–æ–µ"
    otherInput.addEventListener('keydown',e=>{
      if(e.key==='Enter' && otherInput.value.trim()){
        handleChoice(otherInput.value.trim());
      }
    });
  }
}

/* ---------- –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞ ---------- */
function handleChoice(value){
  answers.push({question:questions[current].text,answer:value});
  current++;
  if(current<questions.length){
    renderQuestion();
  }else{
    qaEl.style.display='none';
    thanksEl.style.display='block';
    console.log('–û—Ç–≤–µ—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:',answers); // –≤—Ä–µ–º–µ–Ω–Ω–æ –≤—ã–≤–æ–¥–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å
    // –∑–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä, –≤ Google Sheets –∏ —Ç.–¥.
  }
}
</script>
</body>
