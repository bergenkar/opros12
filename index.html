<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Опрос для экспатов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      transition: all 0.3s ease;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .answer-btn {
      display: block;
      margin: 10px auto;
      width: 80%;
      background-color: #28a745;
    }
    .answer-btn:hover {
      background-color: #1e7e34;
    }
    input[type="text"] {
      margin-top: 10px;
      padding: 8px;
      width: 80%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="welcome">
      <h1>Добро пожаловать!</h1>
      <p>Пройдите короткий опрос, чтобы помочь нам понять ваши потребности.</p>
      <button id="startBtn">Начать</button>
    </div>

    <div id="question1" style="display:none;">
      <h2>В какой город Вьетнама вы переехали или планируете переехать?</h2>
      <button class="answer-btn">Ханой</button>
      <button class="answer-btn">Хошимин</button>
      <button class="answer-btn">Дананг</button>
      <button class="answer-btn">Нячанг</button>
      <button class="answer-btn">Другой</button>
      <input type="text" id="otherCity" placeholder="Укажите город" style="display:none"/>
    </div>

    <div id="question2" style="display:none;">
      <h2>Вы уже живёте во Вьетнаме или только планируете?</h2>
      <button class="answer-btn">Уже живу</button>
      <button class="answer-btn">Планирую</button>
      <button class="answer-btn">Другое</button>
      <input type="text" id="otherStatus" placeholder="Укажите вариант" style="display:none"/>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const welcome = document.getElementById('welcome');
    const question1 = document.getElementById('question1');
    const question2 = document.getElementById('question2');

    const otherCityInput = document.getElementById('otherCity');
    const otherStatusInput = document.getElementById('otherStatus');

    // нажали начать
    startBtn.addEventListener('click', () => {
      welcome.style.display = 'none';
      question1.style.display = 'block';
    });

    // обработка первого вопроса
    const q1buttons = question1.querySelectorAll('.answer-btn');
    q1buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (button.textContent === 'Другой') {
          otherCityInput.style.display = 'block';
        } else {
          showSecondQuestion();
        }
      });
    });

    // обработка второго вопроса
    function showSecondQuestion() {
      question1.style.display = 'none';
      question2.style.display = 'block';
    }

    const q2buttons = question2.querySelectorAll('.answer-btn');
    q2buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (button.textContent === 'Другое') {
          otherStatusInput.style.display = 'block';
        } else {
          alert(`Спасибо за ответы!`);
          // здесь можно добавить следующий вопрос
        }
      });
    });
  </script>
</body>
</html>
